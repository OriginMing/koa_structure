    <script>
        let result = [
    {
        "roleId": 1,
        "roleName": "超级管理员",
        "Mid": 1,
        "name": "系统总览",

    },
    {

        "name": "系统统计",
        "type": 1,
        "icon": "icon",
        "url": "",
        "parentId": 1
    },
  
]   
function handelResult(result){
            result.map(item=>{
                if(item.type==1){
                  let child =   result.find(item2=>item2.parentId==item.Mid)
                  if(!item.children){
                     item.children = []
                  }
                  item.children.push(child)
                }
            })
            result.map((item,index)=>{
                if(item.parentId != null ){
                    result.splice(index,1)
                }
            })
            return result
            
        }
      let result2  =   handelResult(result)
      console.log(result2);
    </script>
